<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  height: 100vh;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
  background: black;
  color: white;
}

/* ---------- PAGE 1 ---------- */
#page1 {
  position: relative;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: radial-gradient(circle at top, #111, #000);
  overflow: hidden;
}

.card {
  background: rgba(0,0,0,0.65);
  backdrop-filter: blur(12px);
  border-radius: 28px;
  padding: 40px 50px;
  text-align: center;
  box-shadow: 0 30px 80px rgba(0,0,0,0.7);
  z-index: 5;
}

.card img {
  width: 220px;
  margin-bottom: 22px;
}

#question {
  font-size: 26px;
  margin-bottom: 30px;
  min-height: 70px;
}

.buttons {
  position: relative;
  height: 80px;
}

#yes {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1;
  padding: 14px 42px;
  border-radius: 30px;
  background: linear-gradient(135deg, #ff4b7d, #ff758c);
  color: white;
  border: none;
  font-size: 18px;
  cursor: pointer;
  transition: box-shadow 0.4s ease;
}

.glow {
  box-shadow: 0 0 20px #ff5c8a, 0 0 40px #ff5c8a;
}

#no {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  z-index: 3;
  padding: 14px 42px;
  border-radius: 30px;
  background: #222;
  color: white;
  border: none;
  font-size: 18px;
  cursor: pointer;
}

/* ---------- FALLING ROSES (PAGE 1 ONLY) ---------- */
#roses {
  position: absolute;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}

.fall {
  position: absolute;
  animation: fall linear infinite;
  opacity: 0.8;
}

@keyframes fall {
  from { transform: translateY(-10vh); }
  to { transform: translateY(110vh); }
}

/* ---------- PAGE 2 ---------- */
#page2 {
  display: none; /* HARD HIDE */
  position: relative;
  height: 100vh;
  overflow: hidden;
  background: black;
}

/* Gallery ONLY inside page2 */
#page2 .gallery {
  position: absolute;
  inset: 0;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(2, 1fr);
  gap: 8px;
  z-index: 1;
}

#page2 .gallery img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: brightness(0.75);
}

/* Hearts */
#hearts {
  position: absolute;
  inset: 0;
  pointer-events: none;
  z-index: 2;
}

/* Message */
.message {
  position: relative;
  z-index: 3;
  max-width: 700px;
  margin: auto;
  top: 50%;
  transform: translateY(-50%);
  text-align: center;
  background: rgba(0,0,0,0.55);
  padding: 35px 45px;
  border-radius: 25px;
  backdrop-filter: blur(10px);
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="page1">
  <div id="roses"></div>

  <div class="card">
    <img src="blackrose.png">
    <div id="question"></div>

    <div class="buttons">
      <button id="yes">YES</button>
      <button id="no">NO</button>
    </div>
  </div>
</div>

<!-- PAGE 2 -->
<div id="page2">
  <div class="gallery">
    <img src="us1.jpg">
    <img src="us2.jpg">
    <img src="us3.jpg">
    <img src="us4.jpg">
    <img src="us5.jpg">
  </div>

  <div id="hearts"></div>

  <div class="message">
    <h2>From this moment, and every moment after‚Ä¶ ‚ù§Ô∏è</h2>
    <p>
      You are my always, my forever.<br><br>
      I choose you today.<br>
      I‚Äôll choose you tomorrow.<br>
      And I‚Äôll keep choosing you‚Ä¶ forever.<br><br>
      <strong>Madhubani + Anirban = ‚ôæÔ∏è</strong><br><br>
      üåπ Happy Valentine‚Äôs Day üåπ
    </p>
  </div>
</div>

<script>
/* Typing */
const text = "Will you be my Valentine forever, Madhubani? ‚ù§Ô∏è";
let i = 0;
const q = document.getElementById("question");
(function type() {
  if (i < text.length) {
    q.innerHTML += text.charAt(i++);
    setTimeout(type, 60);
  }
})();

/* NO escape */
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
noBtn.onmouseover = noBtn.onclick = () => {
  noBtn.style.transform =
    `translate(${Math.random()*300-150}px, ${Math.random()*200-100}px)`;
  yesBtn.classList.add("glow");
};

/* YES */
yesBtn.onclick = () => {
  document.getElementById("page1").style.display = "none";
  document.getElementById("page2").style.display = "block";
  heartRain();
};

/* Roses */
setInterval(() => drop("ü•Ä", "roses"), 500);
function drop(symbol, id) {
  const el = document.createElement("div");
  el.className = "fall";
  el.innerHTML = symbol;
  el.style.left = Math.random()*100 + "vw";
  el.style.fontSize = "22px";
  el.style.animationDuration = (6+Math.random()*6)+"s";
  document.getElementById(id).appendChild(el);
  setTimeout(()=>el.remove(),12000);
}

/* Hearts */
function heartRain() {
  setInterval(() => drop("‚ù§Ô∏è", "hearts"), 400);
}
</script>

</body>
</html>
