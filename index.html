<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

/* ===== BODY ===== */
body {
  height: 100vh;
  overflow: hidden;
  background: black;
  color: white;
}

/* ===== PAGE WRAPPER ===== */
.page {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: opacity 1s ease;
}

.hidden {
  opacity: 0;
  pointer-events: none;
}

/* ===== ROSE FALL ANIMATION ===== */
.rose {
  position: absolute;
  top: -50px;
  font-size: 18px;
  animation: fall linear infinite;
  opacity: 0.8;
}

@keyframes fall {
  from {
    transform: translateY(-50px);
  }
  to {
    transform: translateY(110vh);
  }
}

/* ===== CARD ===== */
.card {
  position: relative;
  background: rgba(0,0,0,0.7);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 35px 40px;
  text-align: center;
  max-width: 420px;
  width: 90%;
  box-shadow: 0 20px 60px rgba(255,0,80,0.25);
  z-index: 5;
}

/* ===== BOY IMAGE ===== */
.card img {
  width: 260px;
  margin-bottom: 20px;
  border-radius: 16px;
  box-shadow: 0 10px 40px rgba(255,0,100,0.35);
}

/* ===== QUESTION ===== */
h1 {
  font-size: 22px;
  font-weight: 600;
  margin-bottom: 25px;
}

/* ===== BUTTONS ===== */
.buttons {
  position: relative;
  height: 80px;
}

button {
  position: absolute;
  padding: 12px 28px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s ease;
}

/* YES BUTTON */
#yesBtn {
  left: 110px;
  background: #ff4d79;
  color: white;
  box-shadow: 0 0 25px rgba(255,77,121,0.8);
  z-index: 1;
}

/* NO BUTTON (on top initially) */
#noBtn {
  left: 150px;
  background: #222;
  color: white;
  z-index: 2;
}

/* ===== PAGE 2 ===== */
#page2 {
  background: black;
  flex-direction: column;
  padding: 30px;
}

/* PHOTO GRID */
.photos {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
  gap: 18px;
  width: 100%;
  max-width: 1100px;
  margin-bottom: 30px;
}

.photos img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 18px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
}

/* MESSAGE CARD */
.message {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  padding: 28px;
  max-width: 520px;
  text-align: center;
  box-shadow: 0 20px 60px rgba(255,0,100,0.25);
}

.message p {
  font-size: 16px;
  line-height: 1.6;
  margin-bottom: 12px;
}

.message strong {
  color: #ff5c8a;
}

/* HEARTS RAIN */
.heart {
  position: absolute;
  color: pink;
  font-size: 18px;
  animation: fall linear infinite;
  opacity: 0.9;
}
</style>
</head>

<body>

<!-- ===== PAGE 1 ===== -->
<div class="page" id="page1">

  <!-- Falling black roses -->
  <script>
    for(let i=0;i<30;i++){
      const r=document.createElement("div");
      r.className="rose";
      r.innerHTML="ü•Ä";
      r.style.left=Math.random()*100+"vw";
      r.style.animationDuration=5+Math.random()*6+"s";
      r.style.fontSize=14+Math.random()*14+"px";
      document.body.appendChild(r);
    }
  </script>

  <div class="card">
    <img src="black-rose.png" alt="Boy holding black rose">

    <h1>Will you be my Valentine forever, Madhubani? ‚ù§Ô∏è</h1>

    <div class="buttons">
      <button id="yesBtn">YES</button>
      <button id="noBtn">NO</button>
    </div>
  </div>
</div>

<!-- ===== PAGE 2 ===== -->
<div class="page hidden" id="page2">

  <div class="photos">
    <img src="us1.jpg">
    <img src="us2.jpg">
    <img src="us3.jpg">
    <img src="us4.jpg">
    <img src="us5.jpg">
  </div>

  <div class="message">
    <p>From this moment, and every moment after‚Ä¶</p>
    <p><strong>you are my always, my forever ‚ù§Ô∏è</strong></p>
    <p>
      I choose you today,<br>
      I‚Äôll choose you tomorrow,<br>
      and I‚Äôll keep choosing you‚Ä¶ forever ‚ù§Ô∏è
    </p>
    <p><strong>(Madhubani + Anirban = ‚ôæÔ∏è)</strong></p>
    <p>üåπ Happy Valentine‚Äôs Day üåπ</p>
  </div>
</div>

<script>
/* ===== NO BUTTON FLY AWAY ===== */
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseenter", () => {
  const x = Math.random() * 250;
  const y = Math.random() * 40;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

/* ===== YES CLICK ===== */
document.getElementById("yesBtn").addEventListener("click", () => {
  document.getElementById("page1").classList.add("hidden");
  document.getElementById("page2").classList.remove("hidden");

  // Hearts rain
  for(let i=0;i<40;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=4+Math.random()*6+"s";
    h.style.fontSize=14+Math.random()*18+"px";
    document.body.appendChild(h);
  }
});
</script>

</body>
</html>
