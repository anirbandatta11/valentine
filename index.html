<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== BASE ===== */
body {
  margin: 0;
  height: 100vh;
  font-family: "Segoe UI", sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  background: radial-gradient(circle at top, #2b2b2b, #0f0f0f);
  color: white;
}

/* ===== FIRST PAGE ===== */
#firstPage {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 18px;
  z-index: 3;
}

/* HERO IMAGE */
.hero-img {
  max-width: 280px;
  width: 80%;
  border-radius: 18px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.7);
}

/* QUESTION CARD */
.card {
  background: rgba(0,0,0,0.6);
  padding: 26px 22px;
  border-radius: 18px;
  text-align: center;
  max-width: 340px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.6);
}

.card h1 {
  font-size: 22px;
  margin-bottom: 16px;
}

.buttons {
  position: relative;
  height: 120px;
}

button {
  padding: 12px 22px;
  border: none;
  border-radius: 25px;
  font-size: 16px;
  cursor: pointer;
}

#yesBtn {
  background: #e63946;
  color: white;
}

#noBtn {
  background: #444;
  color: white;
  position: absolute;
  left: 120px;
  top: 0;
}

/* ===== BLACK ROSES ===== */
.rose {
  position: fixed;
  top: -30px;
  font-size: 22px;
  opacity: 0.55;
  animation: fall 10s linear forwards;
  pointer-events: none;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
  }
}

/* ===== AFTER YES ===== */
#finalPage {
  display: none;
  position: absolute;
  inset: 0;
  background: #f6f0f2;
  padding: 20px;
  z-index: 2;
}

/* PHOTO WALL */
.photo-wall {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(2, 1fr);
  gap: 14px;
  height: 100%;
}

.photo-wall img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 16px;
  animation: float 10s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
  100% { transform: translateY(0); }
}

/* FINAL MESSAGE */
.final-card {
  position: absolute;
  inset: 0;
  margin: auto;
  width: 90%;
  max-width: 360px;
  height: fit-content;
  background: rgba(255,255,255,0.94);
  color: #222;
  padding: 28px;
  border-radius: 18px;
  text-align: center;
  box-shadow: 0 25px 60px rgba(0,0,0,0.25);
  z-index: 4;
}

/* HEARTS */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  color: rgba(255, 77, 109, 0.85);
  animation: floatUp 6s linear forwards;
  pointer-events: none;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh) scale(1.4);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- FIRST PAGE -->
<div id="firstPage">
  <img src="black-rose.png" class="hero-img" alt="Black Rose">

  <div class="card">
    <h1>Will you be my Valentine forever, Madhubani? üñ§</h1>
    <div class="buttons">
      <button id="yesBtn">Yes ‚ù§Ô∏è</button>
      <button id="noBtn">No üôà</button>
    </div>
  </div>
</div>

<!-- FINAL PAGE -->
<div id="finalPage">
  <div class="photo-wall">
    <img src="us1.jpg">
    <img src="us2.jpg">
    <img src="us3.jpg">
    <img src="us4.jpg">
    <img src="us5.jpg">
  </div>

  <div class="final-card">
    <p>
      From this moment, and every moment after‚Ä¶<br>
      <strong>you are my always, my forever ‚ù§Ô∏è</strong><br><br>

      I choose you today,<br>
      I‚Äôll choose you tomorrow,<br>
      and I‚Äôll keep choosing you‚Ä¶ forever ‚ù§Ô∏è<br><br>

      <em>(Madhubani + Anirban = ‚ôæÔ∏è)</em><br><br>
      üåπ <strong>Happy Valentine‚Äôs Day</strong> üåπ
    </p>
  </div>
</div>

<script>
/* NO BUTTON RUN */
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseenter", () => {
  noBtn.style.left = Math.random() * 200 + "px";
  noBtn.style.top = Math.random() * 80 + "px";
});

/* BLACK ROSES */
let roseInterval = setInterval(() => {
  const rose = document.createElement("div");
  rose.className = "rose";
  rose.innerText = "üñ§üåπ";
  rose.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(rose);
  setTimeout(() => rose.remove(), 10000);
}, 700);

/* YES CLICK */
document.getElementById("yesBtn").onclick = () => {
  clearInterval(roseInterval);
  document.getElementById("firstPage").style.display = "none";
  document.getElementById("finalPage").style.display = "block";

  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (14 + Math.random() * 24) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 500);
};
</script>

</body>
</html>
